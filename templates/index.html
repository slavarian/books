<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <link 
        rel="stylesheet" 
        href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="container bg-secondary">
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
  <div class="container-fluid d-flex align-items-center">
    <h1 class="d-flex align-items-center fs-4 text-white mb-0">
      Books
    </h1>
  </div>
</header>
   <main class="cover-container">
       <div class="shadow"> {% for item in ctx_books %}
       <a href="{{ item.link }}">
            <div class="card container"
            style="background-image: url({{ url_for('static', filename='images/books.jpeg') }});">
                <div class="img_box" style="background-image: url({{ url_for('static', filename='images/1.png')  }});"></div>
                <h1>Title: {{ item.title }}</h1>
                <h1>Autor: {{ item.author }}</h1>
                <br>
                <h3>Country: {{ item.country }}</h3>
                <h4>Language: {{ item.language }}</h4>
                <h4>Year: {{ item.year }}</h4>
            </div>
        </a>
        {% endfor %}</div>
   </main>
</body>
</html>
